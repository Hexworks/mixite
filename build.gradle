buildscript {
    repositories {
        mavenCentral()
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.0"
    }
}

allprojects {
    group "org.hexworks.mixite"
    version "2018.2.1-PREVIEW"

    repositories {
        mavenCentral()
        mavenLocal()
        jcenter()
        maven { url "https://dl.bintray.com/kotlin/kotlinx" }
    }
}

subprojects {
    apply plugin: "maven-publish"
}
